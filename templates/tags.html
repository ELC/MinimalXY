{% extends "base.html" %}

{% block title %}Tags &ndash; {{ SITENAME }}{% endblock %}

{% block content %}

<article class="page">
  
  <header class="page-header">
    <h1 data-l10n-id="tags"></h1>
  </header>

  <section class="page-content">
    <ul>
    {%- for tag, articles in tags|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }} ({{ articles|count }})</a>
      </li>
    {% endfor %}
    </ul>
  </section>

</article>

{% endblock content %}
