{% for article in articles_page.object_list %}
<article class="article">

    <header class="article__header">
        <h2><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h2>
        {% include '_includes/article_header.html' %}
    </header>

    <div class="article__body">
        {{ article.summary|striptags }}
    </div>

    <footer class="article__footer">
        <div class="w3-row">
            {% include '_includes/article_header_tags.html' %}
            <a class="w3-btn w3-margin-top w3-blue w3-right" href="{{ SITEURL }}/{{ article.url }}">Continue Reading &#10093;</a>
        </div>
    </footer>
</article>

<br>

{% endfor %}
