<div class="invisible">
    <div >
        {% if  article.author_gravatar %}
            <img src="{{  article.author_gravatar }}" onerror="this.src='{{ SITEIMAGE }}'">
        {% else %}
            <img src="{{ SITEIMAGE }}">
        {% endif %}
        <div>
            <a href="{{ AUTHOR_WEB }}"><span >{{ article.author }}</span></a>
            <p >{% if article.author==AUTHOR %}{{ AUTHOR_DESCRIPTION }}{% endif %}</p>
        </div>
    </div>
</div>

<br>
