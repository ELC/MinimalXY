{% if article.prev_article or article.next_article %}
    <div class="w3-container" style="font-size:12pt">
        {% if article.prev_article %}
            <a class="w3-btn w3-green w3-left" href="{{ SITEURL }}/{{ article.prev_article.url}}">❮ {{ article.prev_article.title }}</a>
        {% endif %}
        {% if article.next_article %}
            <a class="w3-btn w3-green w3-right" href="{{ SITEURL }}/{{ article.next_article.url}}">{{ article.next_article.title }} ❯</a>
        {% endif %}
    </div>

    <br>
{% endif %}
