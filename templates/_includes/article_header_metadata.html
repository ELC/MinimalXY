<span>
    <time datetime="{{ article.date }}">{{ article.locale_date }}</time> |
     <a href="{{ SITEURL }}/{{ article.category.url }}" title="All articles in category {{ article.category }}">
        {{ article.category }}
    </a> 
    {% if article.ert %}
        |     Read time {{ article.ert }} 
    {% endif %}
    {% if article.level %}
        |     Level: {{ article.level }} 
    {% endif %}
</span>
<br>
