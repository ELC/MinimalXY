{% extends "index.html" %}

{% block title %}Articles by {{ author }} &ndash; {{ SITENAME }}{% endblock %}

{% block content_title %}

<div class="invisible">
  <h2>Articles by {{ author }}</h2>
  <br>
  <a href="{{ SITEURL }}/{{ author.url }}" ><img alt="Author Gravatar" src="{{ AUTHOR_AVATAR }}" onerror="this.src='../theme/images/avatar.png'"></img></a>
</div>

{% endblock content_title %}
